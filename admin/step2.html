<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!--icon lib-->

    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/steps.css" />
    <link rel="stylesheet" href="css/step2.css" />
    <!--script-->
    <script defer src="js/step2.js"></script>
</head>

<body>
    <header>
        <div>
            <h2>JY<span class="fas fa-eye"></span>TI OPTICIAN</h2>
            <p>Find your perfect eyewear</p>
        </div>
    </header>

    <!--steps-->
    <ul class="steps">
        <li class="step comp-step">
            1
            <div class="completed">
                <p>fill product details<span></span></p>
            </div>
        </li>
        <li class="step comp-path"></li>

        <li class="step">
            2
            <div>
                <p>upload product Image <span></span></p>
            </div>
        </li>
        <li class="step"></li>
        <li class="step">
            3
            <div>
                <p>preview product <span></span></p>
            </div>
        </li>
        <li class="step"></li>
        <li class="step">
            4
            <div>
                <p>publish product <span></span></p>
            </div>
        </li>
    </ul>
    <!--steps-->
    <h3>Upload product image</h3>
    <div class="images">
        <img src="assets/sunicon.webp">
        <img src="assets/sunicon.webp">
        <img src="assets/sunicon.webp">
    </div>
    <ul class="img-detail">
        <li>
            <i class="fas fa-image"></i>&nbsp;&nbsp;
            <span>Image selected: </span>
            <span>3</span>
        </li>
        <li>
            <i class='fas fa-sd-card'></i>&nbsp;&nbsp;&nbsp;
            <span>Total size: </span>
            <span>10mb</span>
        </li>
    </ul>
    <form>
        <div class="file">
            <input type="file">
            <p><i class="fas fa-image">&nbsp;&nbsp;</i>Choose Image</p>
        </div>
        <button><i class="fas fa-upload">&nbsp;&nbsp;</i>upload</button>
    </form>
</body>

</html>
