<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!--icon lib-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/steps.css" />
    <link rel="stylesheet" href="css/form.css" />
</head>

<body>
    <header>
        <div>
            <h2>JY<span class="fas fa-eye"></span>TI OPTICIAN</h2>
            <p>Find your perfect eyewear</p>
        </div>
    </header>

    <!--steps-->
    <ul class="steps">
        <li class="step">
            1
            <div>
                <p>fill product details<span></span></p>
            </div>
        </li>
        <li class="step"></li>
        <li class="step">
            2
            <div>
                <p>upload product Image <span></span></p>
            </div>
        </li>
        <li class="step"></li>
        <li class="step">
            3
            <div>
                <p>publish product<span></span></p>
            </div>
        </li>
    </ul>
    <!--steps-->
    <h3>Enter product details</h3>
    <form>
        <label>Collection</label>
        <select style="color:grey;width: 100%;" placeholder="Select category" name="category" required>
        </select>
        <label>Brand name</label>
        <select style="color:grey;width: 100%;" placeholder="Select brand" name="brand" required>
        </select>
        <label>Model number</label>
        <input name="model" required />
        <label>Product price</label>
        <input name="price" />
        <label>Frame size</label>
        <div class="size">
            <label>small</label>
            <input type="checkbox" value="small" name="size"/>
            <label>medium</label>
            <input type="checkbox" value="medium" name="size"/>
            <label>large</label>
            <input type="checkbox" value="checkbox" name="size"/>
        </div>
        <button>submit</button>
    </form>
</body>

</html>
