<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!--icon lib-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="/admin/css/header.css" />
    <link rel="stylesheet" href="/admin/css/product.css" />
</head>

<body>
    <header>
        <div>
            <h2>JY<span class="fas fa-eye"></span>TI OPTICIAN</h2>
            <p>Find your perfect eyewear</p>
        </div>
    </header>


    <div class="product-images">
        <img src="assets/sunicon.webp">
        <img src="assets/sunicon.webp">
        <img src="assets/sunicon.webp">
    </div>

    <div class="product-details">
        <h3>Eyeglasses</h3>
        <span class="price">Rs 899</span>
        <h4>Product Details</h4>
        <ul class="details">
            <li><span>Collection</span>&nbsp;&nbsp;<span>Eye glasses</span></li>
            <li><span>Brand</span>&nbsp;&nbsp;<span>Rayban</span></li>
            <li><span>Model</span>&nbsp;&nbsp;<span>VC-2324</span></li>
            <li><span>Frame sizes</span>&nbsp;&nbsp;<span>medium</span></li>
        </ul>
    </div>


    <div class="upload-image">
       
        <ul class="details">
            <li>
                <i class="fas fa-image"></i>&nbsp;&nbsp;
                <span>Image selected: </span>
                <span>3</span>
            </li>
            <li>
                <i class='fas fa-sd-card'></i>&nbsp;&nbsp;&nbsp;
                <span>Total size: </span>
                <span>10mb</span>
            </li>
        </ul>
        <form>
            <div class="file">
                <input type="file">
                <p><i class="fas fa-image">&nbsp;&nbsp;</i>Choose Image</p>
            </div>
            <button><i class="fas fa-upload">&nbsp;&nbsp;</i>upload</button>
        </form>
    </div>

</body>

</html>
